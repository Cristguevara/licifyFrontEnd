<div class="w-full flex flex-row h-screen">
  <div class="w-1/2 flex flex-col items-end h-full justify-center">
    <img src="../../../assets/images/img-entrada.jpg" class="max-w-3xl w-full">
  </div>

  <div class="w-1/2 flex flex-col items-start">
    <div class="flex flex-col items-center">
      <img src="../../../assets/images/logo-unad.png" class="my-20">

      <div class="shadow-md p-10 shadow-gray-400 rounded-md flex flex-col items-center">
        <p class="text-3xl my-3 text-[#005883]">Inicio de sesión</p>
        <form  class="flex flex-col w-96">
          <mat-form-field appearance="fill" class="my-3">
            <mat-icon matPrefix  class="text-gray-400 mr-2">account_circle</mat-icon>
            <mat-label>Dirección de correo</mat-label>
            <input type="email" matInput >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-icon matPrefix  class="text-gray-400 mr-2">lock</mat-icon>
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button (click)="login()" class="bg-[#005883] text-white text-2xl" type="button">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

</div>

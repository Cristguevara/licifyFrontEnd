<div class="flex flex-col h-full justify-between">
  <div>
    <div class="flex flex-row items-center">
      <mat-icon class="flex text-[#F0B429] material-icons-outlined text-5xl w-12 h-12">description</mat-icon>
      <h1 class="font-bold text-xl mb-4">Entrada de texto</h1>
    </div>
    <mat-divider></mat-divider>

    <p class="mt-2">Escriba "amarillo" en inglés.</p>
    <mat-form-field class="w-52" appearance="fill" >
      <input matInput type="text"  [formControl]="form" >
    </mat-form-field>
    <div class="my-4" *ngIf="!feedbackContainer">
      <button mat-raised-button (click)="askQuestion()" disabled="{{form.invalid}}" class="bg-[#005883] text-white">Enviar</button>
    </div>

    <div class="my-4 flex flex-col" *ngIf="feedbackContainer">
      <div class="flex flex-row items-center">
        <mat-icon *ngIf="check" class="flex text-green-600 material-icons-outlined text-5xl w-12 h-12 mr-2">check_circle</mat-icon>
        <p class="my-2" *ngIf="check">Acertaste</p>
        <mat-icon *ngIf="!check" class="flex text-red-600 material-icons-outlined text-5xl w-12 h-12 mr-2">cancel</mat-icon>
        <p class="my-2" *ngIf="!check">No acertaste</p>
      </div>
      <div class="my-2">
        <button mat-raised-button (click)="openFeedback()" class="bg-[#005883] text-white" *ngIf="!check">Ver Retroalimentación</button>
      </div>

    </div>
  </div>

  <div class="flex flex-row justify-between">
    <button class="btnBack" [routerLink]="['/Componentes/seleccion-multiple-imagenes']">
      <span>Anterior</span>
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <mat-icon class="icon-size-6 text-black-500">arrow_back</mat-icon>
        </div>
      </div>
    </button>

    <button class="btnNext" [routerLink]="['/Componentes/resultados']" >
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <mat-icon class="icon-size-6 text-black-500">arrow_forward</mat-icon>
        </div>
      </div>
      <span>Siguiente</span>
    </button>
  </div>
</div>
